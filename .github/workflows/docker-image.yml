name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    # Cada "-" es un paso.
    steps:
    # Nombramos el paso uses para que sea humanamente más legible.
    - name: Checkout code
      # Toma lo que tenemos en nuestro repositorio
      uses: actions/checkout@v4
      # Añadimos una configuración.
      with:
        # Para que interioricé en la búsqueda de nuestros commits??
        fetch-depth: 0

    - name: Docker Login
      env:
        # Ya definido en los secrets de GH actions
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
        # El '|' (caracter de tuberia) indica que cada linea será un comando independiente en la consola
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        
    - name : Build Docker Image
      run: |
        docker build -t acastillosantiago/docker-graphql:0.0.2 .
        # truquito para siempre tener el latest subido
        docker build -t acastillosantiago/docker-graphql:latest.

    - name: Push Docker Image
      run: |
        docker push acastillosantiago/docker-graphql:0.0.2
        # truquito para siempre tener el latest subido
        docker push acastillosantiago/docker-graphql:latest
      
